name: Ansible syntax test

on:
  push:
    branches:
      - master
      - develop
  workflow_dispatch:
    inputs:
      name:
        required: false
        description: Test Manual run
        default: ""

env:
  # PATH: "$PYENV_ROOT/bin:$PATH"
  PYTHONDONTWRITEBYTECODE: 1
  PYTHONWARNINGS: ignore
  PYENV_ROOT: "$HOME/.pyenv"

jobs:
  lint:
    name: Ansible Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.7"
          architecture: "x64"

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-v1.0
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install pipenv and dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install yamllint==1.23.0
          python -m pip install ansible==2.9.6
          python -m pip install ansible-lint==4.2.0
          ls -lai ${RUNNER_TOOL_CACHE}/Python/

      # https://github.com/adrienverge/yamllint
      - name: Lint Yaml
        shell: bash
        run: |
          find . -name '*.yml' -not -path '*/roles/mac/*' -not -path './.github/*' | xargs -L 1 yamllint -c .github/workflows/yamllint.yml
          
      # https://github.com/ansible/ansible-lint
      - name: Lint Ansible
        shell: bash
        run: |
          find . -maxdepth 1 -name '*.yml' | xargs ansible-lint -v linux_init.yml || :

      # https://github.com/ansible/ansible
      - name: Syntax Check
        shell: bash
        run: |
          find . -maxdepth 1 -name '*.yml' | xargs ansible-playbook -i inventory/inventory.ini --syntax-check -vvv
